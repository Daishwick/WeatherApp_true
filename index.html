<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/8ac313f442.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather app</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="input-group searchbar">
        <!-- <form id="search-form" class="mb-3"> -->
        <input
          type="search"
          class="form-control"
          placeholder="City name"
          aria-label="City name"
          aria-describedby="basic-addon2"
          id="searchbar"
        />
        <div class="input-group-append buttonicons">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchbutton"
          >
            <i class="fa fa-search"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="locationbutton"
          >
            <i class="fa fa-location-arrow"></i>
          </button>
        </div>
      </div>

      <h1 id="City-name"></h1>
      <h2>
        <div class="weather-temperature">
          <span id="degrees"></span>
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          <br />
          <ul>
            <li>Wind: <span id="windspeed"></span> Km/h</li>
          </ul>
        </div>
        <br />

        <img src=".." alt="Clear" id="icon" class="float-left" />
      </h2>
      <div class="weather-forecast" id="forecast"></div>

      <div class="row">
        <div class="col left">
          Last updated: <br />
          <span id="date"> </span>
        </div>
        <div class="col middle">&nbsp;</div>

        <div class="col right">
          <span id="description"></span><br />
          Feels like: <span id="FeelslikeTemp"></span>°C
        </div>
      </div>
    </div>

    <p class="footer">
      <a
        href="https://github.com/Daishwick/WeatherApp_true"
        target="_blank"
        class="MySourcecode"
      >
        Open-source code
      </a>
      by Jitske Riswick
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
