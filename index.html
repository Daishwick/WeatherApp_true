<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/8ac313f442.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather app</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="input-group searchbar">
        <!-- <form id="search-form" class="mb-3"> -->
        <input
          type="search"
          class="form-control"
          placeholder="City name"
          aria-label="City name"
          aria-describedby="basic-addon2"
          id="searchbar"
        />
        <div class="input-group-append buttonicons">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchbutton"
          >
            <i class="fa fa-search"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="locationbutton"
          >
            <i class="fa fa-location-arrow"></i>
          </button>
        </div>
      </div>

      <h1 id="City-name"></h1>
      <h2>
        <div class="weather-temperature">
          <span id="degrees"></span>
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </div>
        <br />
        <i class="fa fa-sun bigicon"></i>
      </h2>
      <div class="row weeklyweather">
        <div class="col day1">
          <div>FRI</div>
          <div><i class="fa fa-cloud-sun tinyicon"></i></div>
          <div>
            <a id="tempFri" href="#">
              <span id="degreesFriDay">15</span>°<span id="unitFriDay">C</span>
              <br />
              <small>
                <span id="degreesFriNig">12</span>°<span id="unitFriNig"
                  >C</span
                >
              </small></a
            >
          </div>
        </div>

        <div class="col day2">
          <div>SAT</div>
          <div><i class="fa fa-cloud-showers-heavy tinyicon"></i></div>
          <div>
            17°C <br />
            <small> 12°C</small>
          </div>
        </div>

        <div class="col day3">
          <div>SUN</div>
          <div><i class="fa fa-cloud-showers-heavy tinyicon"></i></div>
          <div>15°C <br /><small> 13°C</small></div>
        </div>

        <div class="col day4">
          <div>MON</div>
          <div><i class="fa fa-cloud-sun tinyicon"> </i></div>
          <div>20°C <br /><small> 14°C</small></div>
        </div>

        <div class="col day5">
          <div>TUE</div>
          <div><i class="fa fa-sun tinyicon"> </i></div>
          <div>25°C<br /><small> 20°C</small></div>
        </div>
      </div>

      <div class="row">
        <div class="col left">
          Last updated: <br />
          <span id="date"> </span>
        </div>
        <div class="col middle">&nbsp;</div>

        <div class="col right">
          <span id="description"></span><br />
          Feels like: <span id="FeelslikeTemp"></span>°C
        </div>
      </div>
    </div>

    <p class="footer">
      <a
        href="https://github.com/Daishwick/WeatherApp_true"
        target="_blank"
        class="MySourcecode"
      >
        Open-source code
      </a>
      by Jitske Riswick
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
